{{ define "banner-tmpl" }}
<div class="position-relative banner">
  <img src="{{ template "banner-img" . }}" alt="{{ template "banner-img" . }}" class="w-100 d-none d-lg-inline-block">
  <img src="{{ template "banner-img-mobile" . }}" alt="{{ template "banner-img-mobile" . }}" class="w-100 d-inline-block d-lg-none">
  <div class="{{ block "banner-class" . }}{{ end }} position-absolute text-center center w-100">
    {{ block "banner-h" . }}{{ end }}
  </div>
</div>
{{ end }}
